    <script type="text/javascript">
        /*
         Logo Animation
         (I'll likely make this a CSS animation when I get the time)
         */
        (function(){

            var TIME = 300;

            function animateIt(e,i,heightAdjust,A,c,status,dark) {


                var    base    =    .18
                        ,    r    =    dark? 55 : 0
                        ,    g    =    dark? 55 : 121
                        ,    b    =    dark? 55 : 193
                        ,    d1 = dark? 75 : 115
                        ,    d2 = dark? 75 : 64
                        ,    d3 = dark? 75 : 47

                        ,    differential    =    .2
                        ,    lastIndex = A.length - 1
                        ,    h = (base+heightAdjust[i])
                        ,    cp = (1-heightAdjust[i] / differential)/2
                        ,    rgb = 'rgb('+Math.round(r+d1*cp)+','+Math.round(g+d2*cp)+','+Math.round(b+d3*cp)+')'
                        ,    p = heightAdjust[(i? i -1 : lastIndex)]
                        ,    t = TIME * Math.abs(heightAdjust[i]-p)/ differential
                        ;

                if( i == lastIndex ) {
                    var first = heightAdjust.splice(0,1);
                    heightAdjust.push(first[0]);
                    e.animate({height:''+h+'em'},t, (function(){
                        e.css('background',rgb);
                        waveIt( A , c, heightAdjust ,status, dark);
                    }));
                }
                else
                    e.animate({height:''+h+'em'},t , (function(){ e.css('background',rgb); }) );
            };

            function waveIt(cols, count, heightAdjust,status, dark) {
                if( count-- )
                    cols.each(function(i){
                        animateIt( jQuery(this), i , heightAdjust, cols , count ,status, dark );
                    });
            };

            this.animateLogo = function(e,x) {

                x = x || 1;

                var heightAdjust = [0, 0.01, 0.02, 0.04, 0.07, 0.12, 0.20, 0.18, 0.15, 0.10],
                    status = jQuery(e).find('.logo-status'),
                    count = (x*10)+1,
                    t= TIME*(x*5+1) / 4,
                    dark = e.closest('.logo').hasClass('dark');

                waveIt(  jQuery(e).find('.logo-column') , count, heightAdjust ,status ,dark);

                status.css('background','rgb( 83,181,106)');
                status.animate({'left':'.44em'},t,(function(){ status.animate({'left':'0em'},t,(function(){ status.css('background',''); })); }));

            };

        })();
    </script>
